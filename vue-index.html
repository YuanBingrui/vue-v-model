<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>数据双向绑定</title>
  <script type="text/javascript" src="vue-mvvm.js"></script>
</head>

<body>
  <div id="app">
    <input type="text" v-model="text01">
    {{ text01 }}
  </div>
  <script type="text/javascript">
    new Vue({
      el: 'app',
      data: {
        text01: 'defineProperty mvvm!!!'
      }
    })
  </script>
</body>
</html>
